<body>
    <form onsubmit="return validation()"method="POST">

         <span id="name_error">Please enter a valid name</span>
        </div>
        <br>
            <div class="age-container"> 
        <label for="age" id="age_label">Age:</label>

         <span id="age_error">Please enter a valid age</span>
        </div>
        <br>
          <div class="city-container">

             <option value="Prishtine">Prishtine</option>

             <span id="city_error">Please select a city</span>
          
            </div>  
            <br>
            <button type="submit" name="submit">send</button>

            <div class="Phonenumber-container">
            <label for="Phonenumber" id="Phonenumber">Phone Number:</label>
            <input type="text" name="Phonenumber" id="Phonenumber">
            <span id="Phonenumber_error">Please enter a Phone number</span>
            </div>
             
            </form>

            <script src="js/main.js"></script>
            

    </form>
